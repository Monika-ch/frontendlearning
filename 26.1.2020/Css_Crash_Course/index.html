<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Cheat Sheet</title>

            <!-- Internal css -->

        <style type="text/css"> 
            h1{
                color: blue;
            } 
        </style>

            <!-- External css -->

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

    <!-- Inline css -->

        <h1 style="color: red;">Hello World</h1>

    <!-- Internal css -->

        <h1>Hello World</h1>

    <!-- External css -->
        
        <h1 id="Hello">Hello World</h1>
    </body>
</html>
