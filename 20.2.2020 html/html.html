<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Mike's Website</h2>
    <hr>
    <p>This is my paragraph.</p>
    <p>This is my <b>paragraph</b>.</p>  <!--b tag is obsolete these days-->
    <p>This is my <strong>paragraph</strong>.</p>
    <p>This is my <em>paragraph</em>.</p>
    <p>This is my <i>paragraph</i>.</p>  <!--i tag is obsolete these days-->
    <p>This is my <mark>paragraph</mark>.</p>
    <p>This is my <big>paragraph</big>.</p>  <!--big tag is not supported in html5-->
    <p>This is my <small>paragraph</small>.</p>
    <br>
    <p>This is H20 and H2SO4.</p>
    <p>This is H<sub>2</sub>0 and H<sub>2</sub>SO<sub>4</sub>.</p>
    <br>
    <p>10 * 10 = 102</p>
    <p>10 * 10 = 10<sup>2</sup></p>
</body>
</html>
